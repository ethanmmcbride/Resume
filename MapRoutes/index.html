<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="alg.js" defer></script>
    <title>Campus Map Navigation</title>
</head>
<body>
<div class="container">
    <!-- Sidebar for Algorithm Selection -->
    <div class="sidebar">
        <h2>Select Algorithm</h2>
        <label>
            <input type="radio" name="algorithm" value="dijkstra" checked onchange="setAlgorithm('dijkstra')">
            Dijkstra's Algorithm
        </label>
        <label>
            <input type="radio" name="algorithm" value="bfs" onchange="setAlgorithm('bfs')">
            Breadth-First Search
        </label>
        <label>
            <input type="radio" name="algorithm" value="dfs" onchange="setAlgorithm('dfs')">
            Depth-First Search
        </label>
        <label>
            <input type="checkbox" id="accessibility" onchange="toggleAccessibility()">
            Accessibility Mode
        </label>
        <div class="directions-output-container">
            <p id="output">Select two buildings to find the shortest path.</p>
            <p id="closed">Closed Paths are in Orange</p>
        </div>
        <button onclick="reset()">Reset</button>
    </div>

<!--  MAP  -->
    <div class="content">  
        <div class="map-container">
            <div id="campus-map">
                <div id="SRC" class="building" onclick="selectBuilding('SRC')"></div>

                <div id="VA" class="building" onclick="selectBuilding('VA')"></div>
                <div id="DBH" class="building" onclick="selectBuilding('DBH')"></div>
                <div id="GC" class="building" onclick="selectBuilding('GC')"></div>
                <div id="LH" class="building" onclick="selectBuilding('LH')"></div>
                <div id="SHCC" class="building" onclick="selectBuilding('SHCC')"></div>
                <div id="SGMH" class="building" onclick="selectBuilding('SGMH')"></div>
                <div id="GAH" class="building" onclick="selectBuilding('GAH')"></div>
                <div id="ASC" class="building" onclick="selectBuilding('ASC')"></div>
                <div id="TH" class="building" onclick="selectBuilding('TH')"></div>
                <div id="MC" class="building" onclick="selectBuilding('MC')"></div>
                <div id="UP" class="building" onclick="selectBuilding('UP')"></div>
                <div id="CY" class="building" onclick="selectBuilding('CY')"></div>
                <div id="D" class="building" onclick="selectBuilding('D')"></div>
                <div id="TTC" class="building" onclick="selectBuilding('TTC')"></div>
                <div id="TTF" class="building" onclick="selectBuilding('TTF')"></div>
                <div id="TSF" class="building" onclick="selectBuilding('TSF')"></div>
                <div id="AF" class="building" onclick="selectBuilding('AF')"></div>
                <div id="GF" class="building" onclick="selectBuilding('GF')"></div>
                <div id="TS" class="building" onclick="selectBuilding('TS')"></div>
                <div id="G" class="building" onclick="selectBuilding('G')"></div>
                <div id="Asouth" class="building" onclick="selectBuilding('Asouth')"></div>
                <div id="A" class="building" onclick="selectBuilding('A')"></div>

</div>

</html>
